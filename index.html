<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">

		<title>Hood</title>
		
		<link rel="stylesheet" type="text/css" href="css/shared.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/index.js"></script>

	</head>

	<body>

		<div id="top">
			<span id="day"></span>
			<img id="weather-icon" />
			<span id="temperature"></span>
		</div>

		<div id="middle">
			<div id="clock"><span id="clock-time"></span><span id="clock-period"></span></div>
		</div>

		<div id="bottom">
			<div id="months-container">
				<div class="month"><div class="month-number"></div><div class="month-name">JAN</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">FEB</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">MAR</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">APR</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">MAY</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">JUN</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">JUL</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">AUG</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">SEP</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">OCT</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">NOV</div></div>
				<div class="month"><div class="month-number"></div><div class="month-name">DEC</div></div>
			</div>
		</div>

	</body>
</html>
